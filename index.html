<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="css/form.css" >
</head>
<body>
	<div class="wrapper">
	<form action="#" method="get" enctype="multipart/form-data">

		<label for="first_name">First name</label> <br>
		<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class=first_name>


		<br><br> <label for="last_name">Last name:</label> <br>
		<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class=last_name>

		<br><br> <label for="email">Email Address:</label> <br>
		<input type="text" placeholder="Type your email address" name="first_name" id="last_name" class=last_name>

		<br><br> <label for="password">password</label> <br>
		<input type="password" placeholder="Type your password" name="password" id="password" class=password>

        <br><br>
		<label for="gender">Gender</label>
		<input type="radio" value="Male" name="gender" id="gender" class="gender"><span>male</span>
		<input type="radio" value="Female" name="gender" id="gender" class="gender"><span>female</span>

		<br><br>
		<label for="">Educational Qualification></label>
		<input type="Checkbox" value="Ssc" name=""><span>Ssc</span>
		<input type="Checkbox" value="Hsc" name=""><span>Hsc</span>

		<br><br>

		<label for="message">Your message:</label> <br>
		<textarea cols="75" rows="10" placeholder="Type here" name="message" id="message" class="message"></textarea>

		<br><br>

		<button type="submit">Click me</button>
		<button type="reset">reset me</button>




	</form>

    </div>
    <br><br>
    <table>
    	<tr>
    		<th>First name</th>
    		<th>Last name</th>
    		<th>age</th>
   
    	</tr>
    	<tr>
    		<td>Rubayet</td>
    		<td>Hossain</td>
    		<td>17</td>
    	</tr>

        </table>


	</form>

</body>
</html>
